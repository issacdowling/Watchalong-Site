<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="index.css" />
        <title>Watch/listen-along Site</title>
    </head>
    <body>
        <div class="infoTextBox">
            <p class="infoText">
                I have only gotten this site to work in Firefox so far. This is
                because Firefox exposes explicit controls for
                allowing/disallowing autoplay, where Chrome seems to do this
                automatically. I will look into fixing this in the future, but I
                suggest using Firefox if autoplay isn't working for you.
            </p>
        </div>

        <div id="videoBox"></div>

        <div class="mainButtonContainer">
            <input id="urlInput" type="text" />
            <button id="mainButton" type="button" onclick="serverToggle()">
                Connect to server
            </button>
        </div>

        <script src="index.js"></script>
    </body>
</html>
